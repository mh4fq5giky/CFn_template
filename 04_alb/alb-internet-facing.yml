# =======================================
# Outputs
# =======================================
Outputs:
  ALBDNSName:
    Value: !GetAtt InternetALB.DNSName
    Export:
      Name: !Sub "${PJPrefix}-${Environment}-${InternetALBName}-alb-dnsname"

  ALBArn:
    Value: !Ref InternetALB
    Export:
      Name: !Sub "${PJPrefix}-${Environment}-${InternetALBName}-alb-arn"
